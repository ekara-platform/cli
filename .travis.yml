language: go
go: '1.13.x'

env:
- DEP_VERSION="0.4.1"

before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep

install:
- dep ensure -v

script:
  - go generate
  - bash xcross.sh
  - for f in ekara-windows; do mv -v -- "$f" "$f.exe"; done;
  - echo "Generated files"
  - ls -al ekara-*

deploy:
  provider: releases
  skip_cleanup: true	
  api_key:
    secure: 
  file_glob: true
  file:
  - ekara-*
  on:
    repo: ekara-platform/cli
    tags: true
